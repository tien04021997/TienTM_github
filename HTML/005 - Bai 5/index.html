<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="user" method="post" action="">
    <p>
        <label for="">Textarea</label>
        <textarea name="" id="" cols="100" rows="10"></textarea>
    </p>
    <p>
        <label for="">Select</label>
        <select name="select">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Bắc Ninh">Bắc Ninh</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
        </select>
    </p>
    <p>
        <label for="">Multi Select</label>
        <select name="select" multiple>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Bắc Ninh">Bắc Ninh</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
        </select>
    </p>
    <p>
        <label for="">Input hidden</label>
        <input type="hidden" name="in-hide" value="">
    </p>
    <p>
        <label for="">Input file</label>
        <input type="file" name="upload">
    </p>
    <p>
        <label for="">input text readonly</label>
        <input type="text" name="read" value="" readonly size="40">
    </p>
    <p>
        <label for="">Input text disable</label>
        <input type="text" name="disable" value="" disabled>
    </p>
    <p>
        <label for="">Input text disable</label>
        <input type="text" name="disable" value="" maxlength="5">
    </p>
    <p>
        <label for="">Select in selected</label>
        <select name="location">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Bắc Ninh">Bắc Ninh</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Đà Nẵng" selected>Đà Nẵng</option>
        </select>
    </p>

</form>

</body>
</html>
