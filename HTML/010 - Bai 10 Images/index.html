<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<h1>Thẻ hình ảnh trong html</h1>
<p>Thuộc tính src="" chứa đường dẫn ảnh</p>
<p>Thuộc tính alt="" chứa text được hiển thị khi không tồn tại</p>
<p>Thuộc tính widt: chiều rộng của anh, height: chiều cao của anh</p>
<p>
    Ảnh có hiển thị
    <img src="images/ey2.jpg" alt="cô gái">
</p>
<p>
    Ảnh không hiển thị
    <img src="images/1.png" alt="">
</p>
<p>
    width - height in images
    <img src="images/ey4.jpg" width="100px" height="100px" alt="">
</p>
</body>
</html>
