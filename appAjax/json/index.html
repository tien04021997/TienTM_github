<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var student;
    student = {};
    student.name = "Nguyễn Văn A";
    student.age = 21;
    student.location = "Hà Nội";
    console.log(student);

    /*
    * Chuyển đổi chuỗi object trong js thành chuỗi json
    * JSON.stringify(object_js);
    *
    * */
    var student_json = JSON.stringify(student);
    console.log(student_json);

    /*
    * Đây là một chuỗi json: là một kiểu dữ liệu dùng để lưu trữ và trao đổi thông tin.
    * {"name":"Nguyễn Văn A","age":21,"location":"Hà Nội"}
    * */
</script>

</body>
</html>
