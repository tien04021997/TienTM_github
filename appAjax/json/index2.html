<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Chuyển đổi một chuỗi json sang javascript-->
<script type="text/javascript">
    var string_json = '{"name":"Nguyễn Văn A","age":21,"location":"Hà Nội"}';
    console.log(string_json);

    /*
    * Chuyển đổi từ json về js object sử dụng
    * JSON.parse(string_json)
    * */
    var student = JSON.parse(string_json);
    console.log(student);
</script>

</body>
</html>
